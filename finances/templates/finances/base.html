{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %}WIMM | Family Financial Flow{% endblock title %}</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Classe essencial para garantir o estilo do botão */
        .sidebar-link {
            /* w-full e flex são cruciais para quebrar a linha e alinhar ícone/texto */
            @apply flex w-full items-center p-3 rounded-lg text-sm font-medium transition-colors duration-150;
        }
        /* Estilos de cor padrão e hover para links normais */
        .sidebar-link:not(.active) {
            @apply text-slate-700 dark:text-slate-300 hover:bg-primary/10 hover:text-primary dark:hover:text-primary;
        }
        /* Estilos para o link ativo (página atual) */
        .sidebar-link.active {
            @apply bg-primary/10 text-primary dark:text-primary font-semibold;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex">
    
    <aside class="w-64 bg-white dark:bg-gray-800 shadow-md flex-shrink-0 sticky top-0 h-screen p-4 border-r border-gray-200 dark:border-gray-700">
        <div class="mb-10 mt-2 flex items-center">
            <span class="material-symbols-outlined text-primary text-3xl mr-2">finance_chip</span>
            <h1 class="text-xl font-bold text-[#0d171b] dark:text-white">WIMM</h1>
        </div>
        
        <nav class="flex flex-col space-y-2"> 
            
            <a href="{% url 'dashboard' %}" class="sidebar-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <span class="material-symbols-outlined mr-3">dashboard</span>
                Dashboard
            </a>

            <a href="{% url 'investments' %}" class="sidebar-link {% if request.resolver_match.url_name == 'investments' %}active{% endif %}">
                <span class="material-symbols-outlined mr-3">trending_up</span>
                Investimentos (Soon)
            </a>

            <a href="{% url 'members' %}" class="sidebar-link {% if request.resolver_match.url_name == 'members' %}active{% endif %}">
                <span class="material-symbols-outlined mr-3">group</span>
                Membros
            </a>
        </nav>

        <div class="absolute bottom-4 w-full pr-8 flex flex-col space-y-2">
            <hr class="border-gray-200 dark:border-gray-700 mb-2">
            
            <a href="{% url 'configuration' %}" class="sidebar-link {% if request.resolver_match.url_name == 'configuration' %}active{% endif %}">
                <span class="material-symbols-outlined mr-3">settings</span>
                Configurações
            </a>

            <a href="{% url 'logout' %}" class="sidebar-link text-red-500 hover:bg-red-500/10 hover:text-red-500 dark:text-red-400 dark:hover:text-red-400">
                <span class="material-symbols-outlined mr-3">logout</span>
                Logout
            </a>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-6 md:p-10 lg:p-12">
        {% block content %}
        {% endblock content %}
    </main>
    
</body>
</html>
