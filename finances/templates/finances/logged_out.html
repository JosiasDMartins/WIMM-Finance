{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Logged Out | WIMM" %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0D9488',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
            <div class="flex justify-center">
                <span class="material-symbols-outlined text-6xl text-green-500">check_circle</span>
            </div>
            
            <h2 class="text-3xl font-bold text-slate-800">{% trans "Logged Out Successfully" %}</h2>

            <p class="text-gray-600">
                {% trans "You have been logged out of your WIMM account." %}
            </p>

            <p class="text-sm text-gray-500">
                {% blocktrans %}Redirecting to login page in <span id="countdown">3</span> seconds...{% endblocktrans %}
            </p>

            <div class="pt-4">
                <a href="/login/" class="inline-block rounded-lg bg-primary text-white text-base font-medium leading-normal px-6 py-3 hover:bg-primary/90 transition-colors shadow-lg">
                    {% trans "Return to Login Now" %}
                </a>
            </div>
        </div>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "/login/";
            }
        }, 1000);
    </script>
</body>
</html>
