{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Logged Out | WIMM" %}</title>

    <!-- Local fonts and styles -->
    <link rel="stylesheet" href="{% static 'finances/css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'finances/css/tailwind.css' %}">

    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
            <div class="flex justify-center">
                <span class="material-symbols-outlined text-6xl text-green-500">check_circle</span>
            </div>
            
            <h2 class="text-3xl font-bold text-slate-800">{% trans "Logged Out Successfully" %}</h2>

            <p class="text-gray-600">
                {% trans "You have been logged out of your WIMM account." %}
            </p>

            <p class="text-sm text-gray-500">
                {% blocktrans %}Redirecting to login page in <span id="countdown">3</span> seconds...{% endblocktrans %}
            </p>

            <div class="pt-4">
                <a href="/login/" class="inline-block rounded-lg bg-primary text-white text-base font-medium leading-normal px-6 py-3 hover:bg-primary/90 transition-colors shadow-lg">
                    {% trans "Return to Login Now" %}
                </a>
            </div>
        </div>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "/login/";
            }
        }, 1000);
    </script>
</body>
</html>
