  redis:
    image: redis:7-alpine
    container_name: sweetmoney_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  sweetmoney:
    container_name: sweetmoney
    image: josiasdmartins/sweetmoney:testing-arm64
    pull_policy: always
    ports:
      - "8000:8000"
    environment:
      # ==+++++===== PostgreSQL section  ====++++====== #
      #Uncoment this section while using PostgreSQL
      
      #POSTGRES_DB: ${POSTGRES_DB:-sweetmoney}
      #POSTGRES_USER: ${POSTGRES_USER:-sweetmoney_user}
      #POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      #POSTGRES_HOST: postgres
      #POSTGRES_PORT: 5432
      # ========== PostgreSQL section end =============#
      
      # SQLITE Database configuration
      DB_PATH: /app/db/db.sqlite3    #Remove/comment it while using PostgreSQL

      AUTO_MIGRATE: "true"
      AUTO_COLLECTSTATIC: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./db/backups:/app/db/backups
      - ./db:/app/db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: no
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
  redis_data:
